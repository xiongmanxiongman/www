<style>
    #chat span {
        display: inline-block;
        padding: 14px;
        margin: 14px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
    }

    .message {
        display: flex;
        opacity: .9;
        position: fixed;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
    }

    .message input {
        width: 280px;
        line-height: 42px;
        padding: 0 6px;
        height: 42px;
        border: 1px solid #3083EB;
    }

    .message a {
        margin: 0 14px;
        height: 42px;
        line-height: 42px;
        width: 70px;
        display: inline-block;
        border: 1px solid #3083EB;
        text-align: center;
        color: #3083EB;
        background: #E3F0FC;
    }

    .message a:hover {
        background: #3083EB;
        color: white;
    }
</style>
