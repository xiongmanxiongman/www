<p>var age = 18, found = true, num = 10;</p>
<table class="tb">
    <thead>
    <tr>
        <th>公式</th>
        <th>结果</th>
    </tr>
    </thead>
    <tbody id="tb"></tbody>
</table>
<!--#include virtual="/tpl/footer.html"-->
<script>
    var oTb = document.getElementById('tb');
    var str = '';
    var age = 18, found = true, num = 10;
    str += '<tr><td>age.toString()</td><td>' + (age.toString()) + '</td></tr>';
    str += '<tr><td>found.toString()</td><td>' + (found.toString()) + '</td></tr>';
    str += '<tr><td>typeof (found.toString())</td><td>' + (typeof (found.toString())) + '</td></tr>';
    str += '<tr><td>typeof (age.toString())</td><td>' + (typeof (age.toString())) + '</td></tr>';
    str += '<tr><td>num.toString()</td><td>' + (num.toString()) + '</td></tr>';
    str += '<tr><td>num.toString(2)</td><td>' + (num.toString(2)) + '</td></tr>';
    str += '<tr><td>num.toString(8)</td><td>' + (num.toString(8)) + '</td></tr>';
    str += '<tr><td>num.toString(10)</td><td>' + (num.toString(10)) + '</td></tr>';
    str += '<tr><td>num.toString(16)</td><td>' + (num.toString(16)) + '</td></tr>';
    str += '<tr><td>String(18)</td><td>' + (String(18)) + '</td></tr>';
    str += '<tr><td>String(true)</td><td>' + (String(true)) + '</td></tr>';
    str += '<tr><td>String(null)</td><td>' + (String(null)) + '</td></tr>';
    str += '<tr><td>String(undefined)</td><td>' + (String(undefined)) + '</td></tr>';
    oTb.innerHTML = str;
</script>
