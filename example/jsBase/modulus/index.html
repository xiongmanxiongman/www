<!--#include virtual="/example/jsBase/jsBaseHeader.html"-->
<table class="tb">
    <thead>
    <tr>
        <th>公式</th>
        <th>结果</th>
    </tr>
    </thead>
    <tbody id="tb"></tbody>
</table>
<!--#include virtual="/tpl/footer.html"-->
<script>
    var oTb = document.getElementById('tb');
    var str = '';
    str += '<tr><td>26 % 5</td><td>' + (26 % 5) + '</td></tr>';
    str += '<tr><td>Infinity % 3</td><td>' + (Infinity % 3) + '</td></tr>';
    str += '<tr><td>3 % 0</td><td>' + (3 % 0) + '</td></tr>';
    str += '<tr><td>5 % Infinity</td><td>' + (5 % Infinity) + '</td></tr>';
    str += '<tr><td>0 % 10</td><td>' + (0 % 10) + '</td></tr>';
    str += '<tr><td>true % 25</td><td>' + (true % 25) + '</td></tr>';
    str += '<tr><td>3 % false</td><td>' + (3 % false) + '</td></tr>';
    oTb.innerHTML = str;
</script>
