<table class="tb">
    <thead>
    <tr>
        <th>值</th>
        <th>运算符</th>
        <th>比对类型</th>
        <th>结果</th>
    </tr>
    </thead>
    <tbody id="instanceof"></tbody>
</table>
<!--#include virtual="/tpl/footer.html"-->
<script>
    var oInstanceof = document.getElementById('instanceof');
    var str = '';

    function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
        this.sayName = sayName;
    }
    function sayName() {
        console.log(this.name);
    }
    //instanceof
    str += '<tr><td>"foo"</td><td>instanceof</td><td>String</td><td>' + ("foo" instanceof String) + '</td></tr>';
    str += '<tr><td>new String("foo")</td><td>instanceof</td><td>String</td><td>' + (new String('foo') instanceof String) + '</td></tr>';
    str += '<tr><td>2</td><td>instanceof</td><td>Number</td><td>' + (2 instanceof Number) + '</td></tr>';
    str += '<tr><td>new Number(2)</td><td>instanceof</td><td>Number</td><td>' + (new Number(2) instanceof Number) + '</td></tr>';
    str += '<tr><td>[1,2,3]</td><td>instanceof</td><td>Array</td><td>' + ([1, 2, 3] instanceof Array) + '</td></tr>';
    str += '<tr><td>new Array([1,2,3])</td><td>instanceof</td><td>Array</td><td>' + (new Array(1, 2, 3) instanceof Array) + '</td></tr>';
    str += '<tr><td>true</td><td>instanceof</td><td>Boolean</td><td>' + (true instanceof Boolean) + '</td></tr>';
    str += '<tr><td>new Boolean(true)</td><td>instanceof</td><td>Boolean</td><td>' + (new Boolean(true) instanceof Boolean) + '</td></tr>';
    str += '<tr><td>new Image()</td><td>instanceof</td><td>Image</td><td>' + (new Image() instanceof Image) + '</td></tr>';
    str += '<tr><td>new Date()</td><td>instanceof</td><td>Date</td><td>' + (new Date() instanceof Date) + '</td></tr>';
    str += '<tr><td>new Person("Nicholas", 29, "Software Engineer")</td><td>instanceof</td><td>Person</td><td>' + (new Person("Nicholas", 29, "Software Engineer") instanceof Person) + '</td></tr>';
    str += '<tr><td>new Person("Greg", 27, "Doctor")</td><td>instanceof</td><td>Object</td><td>' + (new Person("Greg", 27, "Doctor") instanceof Object) + '</td></tr>';
    oInstanceof.innerHTML = str;
</script>
