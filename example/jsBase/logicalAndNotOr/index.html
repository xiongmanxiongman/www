<table class="tb">
    <thead>
    <tr>
        <th>公式</th>
        <th>结果</th>
    </tr>
    </thead>
    <tbody id="tb"></tbody>
</table>
<!--#include virtual="/tpl/footer.html"-->
<script>
    var oTb = document.getElementById('tb');
    var str = '';
    str += '<tr><td>true && someUndeclaredVariable</td><td>报错someUndeclaredVariable is not defined</td></tr>';
    str += '<tr><td>false && someUndeclaredVariable</td><td>' + (false && someUndeclaredVariable) + '</td></tr>';
    str += '<tr><td>!false</td><td>' + (!false) + '</td></tr>';
    str += '<tr><td>!"blue"</td><td>' + (!"blue") + '</td></tr>';
    str += '<tr><td>!0</td><td>' + (!0) + '</td></tr>';
    str += '<tr><td>!NaN</td><td>' + (!NaN) + '</td></tr>';
    str += '<tr><td>!""</td><td>' + (!"") + '</td></tr>';
    str += '<tr><td>!12345</td><td>' + (!12345) + '</td></tr>';
    str += '<tr><td>!!"blue"</td><td>' + (!!"blue") + '</td></tr>';
    str += '<tr><td>!!0</td><td>' + (!!0) + '</td></tr>';
    str += '<tr><td>!!NaN</td><td>' + (!!NaN) + '</td></tr>';
    str += '<tr><td>!!""</td><td>' + (!!"") + '</td></tr>';
    str += '<tr><td>!!12345</td><td>' + (!!12345) + '</td></tr>';
    str += '<tr><td>true || someUndeclaredVariable</td><td>' + (true || someUndeclaredVariable) + '</td></tr>';
    str += '<tr><td>false || someUndeclaredVariable</td><td>报错someUndeclaredVariable is not defined</td></tr>';
    oTb.innerHTML = str;
</script>
