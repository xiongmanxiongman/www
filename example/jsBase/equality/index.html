<!--#include virtual="/example/jsBase/jsBaseHeader.html"-->
<table class="tb">
    <thead>
    <tr>
        <th>等式</th>
        <th>结果</th>
    </tr>
    </thead>
    <tbody id="equality"></tbody>
</table>
<!--#include virtual="/tpl/footer.html"-->
<script>
    var oEquality = document.getElementById('equality');
    var str = '';

    //equality
    str += '<tr><td>null == undefined</td><td>' + (null == undefined) + '</td></tr>';
    str += '<tr><td>null === undefined</td><td>' + (null === undefined) + '</td></tr>';
    str += '<tr><td>"NaN" == NaN</td><td>' + ("NaN" == NaN) + '</td></tr>';
    str += '<tr><td>"NaN" === NaN</td><td>' + ("NaN" === NaN) + '</td></tr>';
    str += '<tr><td>NaN == NaN</td><td>' + (NaN == NaN) + '</td></tr>';
    str += '<tr><td>NaN === NaN</td><td>' + (NaN === NaN) + '</td></tr>';
    str += '<tr><td>NaN != NaN</td><td>' + (NaN != NaN) + '</td></tr>';
    str += '<tr><td>NaN !== NaN</td><td>' + (NaN !== NaN) + '</td></tr>';
    str += '<tr><td>false == 0</td><td>' + (false == 0) + '</td></tr>';
    str += '<tr><td>false === 0</td><td>' + (false === 0) + '</td></tr>';
    str += '<tr><td>true == 1</td><td>' + (true == 1) + '</td></tr>';
    str += '<tr><td>true === 1</td><td>' + (true === 1) + '</td></tr>';
    str += '<tr><td>null == 0</td><td>' + (null == 0) + '</td></tr>';
    str += '<tr><td>undefined == 0</td><td>' + (undefined == 0) + '</td></tr>';
    str += '<tr><td>5 == "5"</td><td>' + (5 == "5") + '</td></tr>';
    str += '<tr><td>5 === "5"</td><td>' + (5 === "5") + '</td></tr>';
    str += '<tr><td>"55" == 55</td><td>' + ("55" == 55) + '</td></tr>';
    str += '<tr><td>"55" === 55</td><td>' + ("55" === 55) + '</td></tr>';
    str += '<tr><td>"55" != 55</td><td>' + ("55" != 55) + '</td></tr>';
    str += '<tr><td>"55" !== 55</td><td>' + ("55" !== 55) + '</td></tr>';
    oEquality.innerHTML = str;
</script>
<!--#include virtual="/tpl/script.html"-->
