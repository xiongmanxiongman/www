<!--#include virtual="/tpl/footer.html"-->
<script>
    function getPos(obj) {
        var l = 0, t = 0;
        while (obj.offsetTop||obj.offsetLeft) {
            l += obj.offsetLeft;
            t += obj.offsetTop;
            obj = obj.offsetParent;
        }
        return {left: l, top: t};
    }

    window.onload = function () {
        loadImages();
    };
    window.onresize = window.onscroll = loadImages;

    function loadImages() {
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var scrollBottom = scrollTop + document.documentElement.clientHeight;
        var aImg = document.querySelectorAll('#lazyLoad img');
        for (var i = 0; i < aImg.length; i++) {
            var p = getPos(aImg[i]);
            if (p.top < scrollBottom) {
                aImg[i].src = aImg[i].getAttribute('_src');
            }
        }
    }
</script>
